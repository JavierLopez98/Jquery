<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <script type="text/javascript">
        function realizarPeticion(){
            var xhttp=new XMLHttpRequest();
            xhttp.addEventListener("load",pintarDatos);
            xhttp.open("GET","../Xml/empleados.xml");

            xhttp.send();
        }
        function pintarDatos(){
            console.log("accediend al servicio");
            //responseXML respuesta en xml
            //responseText respuesta con texto plano
            var contenido=document.getElementById("contenido");
            contenido.innerText=
            this.responseXML.getElementById("EMPLADOS");
            //this.responseText;

        }
    </script>
</head>
<body>
    <h1>Leer documento Empleados.xml simple</h1>
    <button type="button" onclick="realizarPeticion()">Leer Empleados.xml</button>
    <div id="contenido"></div>
</body>
</html>
