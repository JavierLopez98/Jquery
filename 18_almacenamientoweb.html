<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <form>
        <label>Marca: </label>
        <input type="text" id="marca"/>
        <br/>
        <label>Modelo: </label>
        <input type="text" id="modelo"/>
        <ul>
            <li><input type="radio"name="storage"value="0"/>localStorage</li>
            <li><input type="radio"name="storage"value="1"/>sessionStorage</li>
        </ul>
        <br/>
        <button type="button" id="guardar">Guardar datos</button>
        <button type="button" id="leer">Leer datos</button>
        <button type="button" id="eliminar">Eliminar datos</button>
    </form>
    <h1 id="resultado" style="color: blue;"></h1>
</body>
<script src="Jquery/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        
        $("#guardar").click(function(){
            var valor=$("input[name='storage']:checked").val();
            var marca=$("#marca").val();
            var modelo=$("#modelo").val();
            if(valor==0){
                localStorage.setItem("marca",marca);
                localStorage.setItem("modelo",modelo);
                $("#resultado").text("Guardado en LOCAL");
            }else{
                sessionStorage.getItem("marca",marca);
                sessionStorage.getItem("modelo",modelo);
                $("#resultado").text("Guardado en SESSION");
            }
        });

        $("#leer").click(function(){
            var valor=$("input[name='storage']:checked").val();
            var marca="";
            var modelo="";
            if(valor==0){
                marca=localStorage.getItem("marca");
                modelo=localStorage.getItem("modelo");
            }else{
                marca=sessionStorage.getItem("marca");
                modelo=sessionStorage.getItem("modelo");
            }
            $("#resultado").text("Marca: "+marca+", Modelo: "+modelo);
        });

        $("#eliminar").click(function(){
            var valor=$("input[name='storage']:checked").val();
            if(valor==0){
                localStorage.clear();
                $("#resultado").text("LOCAL eliminado");
            }else{
                sessionStorage.clear();
                $("#resultado").text("SESSION eliminado");
            }
        });
    });
</script>
</html>
