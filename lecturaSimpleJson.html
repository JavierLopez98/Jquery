<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leer documento simple json</h1>
    <button type="button" id="botonget">leer con getJson</button>
    <button type="button" id="botonajax">leer con Ajax</button>
    <hr/>
<div id="resultado"></div>
    
</body>
<script src="Jquery/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#botonget").click(function(){
            $("#resultado").empty();
            $.getJSON("Json/tareas.json",function(data){
                $.each(data,function(key,value){
                    var h1=$("<h1>",{
                        "text":"Clave: "+key+", Valor: "+value
                    });
                    
                    h1.appendTo($("#resultado"));
               });
            });
        });
        $("#botonajax").click(function(){
            $("#resultado").empty();
            $.ajax({
                "url":"Json/tareas.json"
                ,"method":"GET"
                ,success:function(data){
                    $.each(data,function(key,value){
                        var h1=$("<h1>",{
                            text:"Clave: "+key+",Valor: "+value
                        });
                        h1.appendTo("#resultado");
                    });
                }
                ,"error":function(){
                    $("#resultado").text("Error de lectura");
                }
            });
        });
    });
   
</script>
</html>
