<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de herencia y extends</h1>
    <button type="button" id="botonherencia">Probar Herencia</button>
    <button type="button" id="botonextends">Probar Extends</button>
    <br/>
    <div id="resultado"></div>
</body>
<script src="Jquery/jquery-3.5.1.min.js"></script>
<script src="js/20_hereciaexteds.js"></script>
<script>
    $(document).ready(function(){
        $("#botonherencia").click(function(){
            var array=new MiArray();
            array.push(88);
            array.push(60);
            array.push(2);
            array.push(13);

            var html="<h3>Descripcion: "+array.descripcion+"</h3>";
            html+="<h3>Longitud: "+array.longitud+"</h3>";
            html+="<h3 style='color:blue'>"+array.contarElementos()+"</h3>";
            html+="<h3 style='color:red'>"+array.sumarElementos()+"</h3>";
            $("#resultado").html(html);
        });
        $("#botonextends").click(function(){
            //utilizamos el objeto nativo Array
            //de js pero con las nuevas funcionalidades
            var array=new Array();
            array.push(88);
            array.push(60);
            array.push(2);
            array.push(13);
            var html="<h3 style='color:blue'>Elementos: "+array.contarElementos()+"</h3>";
            html+="<h2 style='color:red'>Suma: "+array.sumarElementos()+"</h2>";
            $("#resultado").html(html);
        }); 
    });

</script>
</html>
