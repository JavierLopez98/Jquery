<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>

    <style>


    </style>
</head>
<body>
    <h1>Sumar cajas con valores aleatorios</h1>
    <input type="number"/>
    <input type="number"/>
    <input type="number"/>
    <input type="number"/>
    <input type="number"/>
    <br/>
    <button type="button" id="genera">Generar Números</button>
    <button type="button" id="sumar">Sumar Números</button>

    <h1 id="respuesta"></h1>

</body>
<script src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){

        $("input").focusin(function(){
            $(this).css("background-color","White");
        });

        $("input").focusout(function(){
            $(this).css("background-color","LightGoldenRodYellow");
            $(this).val((parseInt(Math.random()*100))+1);
        });

        $("#genera").click(function(){
            $("input").each(function(){
                $(this).val((parseInt(Math.random()*100))+1);
            });
        });

        $("#sumar").click(function(){
            var suma=0;
            $("input").each(function(){
                if($(this).val()==""){
                    $(this).val(0);
                }
                suma+=parseInt($(this).val());
            });
            $("#respuesta").text(suma);
        });
 
    });


</script>
</html>
