<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <title>Document</title>
</head>
<body>
    <form>
        <label>numero 1:</label>
        <input type="number" id="caja1"/>
        <br/>
        <label>numero 2:</label>
        <input type="number" id="caja2"/>
        <br/>
        <button type="button" id="botonSuma">Sumar n√∫meros</button>

    </form>
    <h1 id="resultado"></h1>

</body>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#botonSuma").click(function(){
            //Capturamos el valor de cada caja
            var num1=$("#caja1").val();
            console.log(num1);
            var num2=$("#caja2").val();
            console.log(num2);
            var suma=parseInt(num1)+parseInt(num2);
            $("#resultado").text(suma);
        });
    });

    </script>
</html>
