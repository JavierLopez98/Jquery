<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Documento XML simple Jquery</h1>
    <button type="button" id="botonleer">
        cargar empleados
    </button>
    <hr/>
    <div id="resultado"></div>
</body>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonleer").click(function(){
                $.get("Xml/empleados.xml",function(data){
                    console.log(data);
                    //buscamos las etiquetas apellido
                    var apellidos =$(data).find("APELLIDO");
                    var html="<ul>";
                    apellidos.each(function(){
                        //con $(this) tenemos el objeto del nodo
                        var ape=$(this).text();
                        html+="<li>"+ape+"</li>";
                    });
                    html+="<ul>";
                    $("#resultado").html(html);
                });
            });
        });
    </script>
</html>
